apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crypto-staking

resources:
  - namespace.yaml
  - secrets.yaml
  - consul.yaml
  - rabbitmq.yaml
  - api-gateway.yaml
  - frontend.yaml

# Node services will be added dynamically based on which chains are enabled
# Example:
# - ethereum-node.yaml
# - bitcoin-node.yaml
# - solana-node.yaml

commonLabels:
  app.kubernetes.io/name: crypto-staking-platform
  app.kubernetes.io/part-of: crypto-staking

images:
  - name: api-gateway
    newTag: latest
  - name: frontend
    newTag: latest
  - name: node-service
    newTag: latest