# SonarQube Configuration

sonar.projectKey=crypto-staking-platform
sonar.organization=crypto-staking
sonar.projectName=Crypto Staking Platform
sonar.projectVersion=1.0

# Source code directories
sonar.sources=services,frontend/src
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/target/**,**/*.test.rs

# Test directories
sonar.tests=services/**/tests,frontend/src/**/*.test.tsx,frontend/src/**/*.test.ts
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.rs

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.rust.coverage.reportPaths=services/**/target/coverage/lcov.info

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Rust
sonar.rust.clippy.reportPaths=services/**/target/clippy-report.json

# TypeScript/JavaScript
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.node.maxspace=4096

# Quality Gate
sonar.qualitygate.wait=true